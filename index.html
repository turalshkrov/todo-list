<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/assets/style.css">
  <title>Todo List</title>
</head>
<body>
  <div class="d-flex flex-column flex-md-row min-vh-100">
    <nav class="navbar navbar-expand-md bg-light flex-md-column align-items-center align-items-md-start justify-content-start p-3 p-lg-4">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <h4 class="navbar-brand ms-3 ms-md-0 fw-bold">Todo List App</h4>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Todo List App</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav flex-column justify-content-start flex-grow-1 pe-5">
            <li class="nav-item d-flex my-2">
              <i class="bi bi-check2-square text-success"></i>
              <span class="ms-2">All Tasks</span>
            </li>
            <li class="nav-item d-flex my-2">
              <i class="bi bi-calendar-day text-info"></i>
              <span class="ms-2">Today</span>
            </li>
            <li class="nav-item d-flex my-2">
              <i class="bi bi-calendar2 text-primary"></i>
              <span class="ms-2">Upcoming</span>
            </li>
            <li class="nav-item d-flex my-2">
              <i class="bi bi-star text-warning"></i>
              <span class="ms-2">Favorite</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="w-100 p-3 p-md-4 p-lg-5">
      <div class="d-flex w-100 justify-content-between align-items-center">
        <h3 class="fw-bold">
          Tasks
        </h3>
        <button type="button" class="btn btn-sm btn-outline-primary me-0 me-md-3 me-lg-5" data-bs-toggle="modal" data-bs-target="#taskInputModal">Add task</button>
        <div class="modal fade" id="taskInputModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="task-form">
                  <label for="task-name" class="form-label">Task Name:</label>
                  <input type="text" id="task-name" class="form-control" required>
                  <label for="task-details" class="form-label mt-2">Details:</label>
                  <input type="text" id="task-details" class="form-control">
                  <div class="mt-3">
                    <label for="task-date" class="form-label">Date:</label>
                    <input type="date" class="control-form ms-2">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="task-form" class="btn btn-sm btn-primary" data-bs-dismiss="modal" disabled>Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="module" src="./public/app.js"></script>
</body>
</html>
