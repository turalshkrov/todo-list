<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./public/assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Todo List</title>
</head>
<body>
  <main class="min-vh-100 d-flex flex-column flex-lg-row">
    <aside class="p-3 p-md-4 p-lg-5 m-0 bg-light">
      <h5 class="fw-bold mb-3">
        Todo List App
      </h5>
      <div class="filter d-flex flex-column pe-lg-5">
        <div class="filter-item my-2">
          <i class="bi bi-calendar-day text-info"></i>
          <span class="ms-2">Today</span>
        </div>
        <div class="filter-item my-2">
          <i class="bi bi-calendar2 text-primary"></i>
          <span class="ms-2">Upcoming</span>
        </div>
        <div class="filter-item my-2">
          <i class="bi bi-star text-warning"></i>
          <span class="ms-2">Favorite</span>
        </div>
      </div>
    </aside>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
