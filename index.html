<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/assets/style.css">
  <link rel="shortcut icon" href="./public/assets/images/icon.png" type="image/x-icon">
  <title>Todo List</title>
</head>
<body>
  <div class="d-flex flex-column flex-md-row min-vh-100">
    <nav class="navbar navbar-expand-md flex-nowrap bg-light flex-md-column align-items-center align-items-md-start justify-content-start p-3 p-md-4 p-lg-5">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <h4 class="navbar-brand user-select-none ms-3 ms-md-0 me-0 fw-bold">Todo List App</h4>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title fw-bold" id="offcanvasNavbarLabel">Todo List App</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav flex-column justify-content-start flex-grow-1 mt-2">
            <li class="nav-item d-flex justify-content-between my-2">
              <div class="d-flex">
                <i class="bi bi-check2-square text-success"></i>
                <span class="ms-2">All Tasks</span>
              </div>
              <span>19</span>
            </li>
            <li class="nav-item d-flex justify-content-between my-2">
              <div class="d-flex">
                <i class="bi bi-calendar-day text-info"></i>
                <span class="ms-2">Today</span>
              </div>
              <span>4</span>
            </li>
            <li class="nav-item d-flex justify-content-between my-2">
              <div class="d-flex">
                <i class="bi bi-calendar2 text-primary"></i>
                <span class="ms-2">Upcoming</span>
              </div>
              <span>6</span>
            </li>
            <li class="nav-item d-flex justify-content-between my-2">
              <div class="d-flex">
                <i class="bi bi-star text-warning"></i>
                <span class="ms-2">Important</span>
              </div>
              <span>9</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="w-100 p-3 p-md-4 p-lg-5">
      <div class="d-flex w-100 justify-content-between align-items-center">
        <h3 class="fw-bold">
          Tasks
        </h3>
        <button type="button" class="btn btn-sm btn-outline-primary me-0 me-md-3 me-lg-5" data-bs-toggle="modal" data-bs-target="#taskInputModal">
          <i class="bi bi-plus-lg"></i> Add task</button>
        <div class="modal fade" id="taskInputModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="task-form" autocomplete="off">
                  <label for="task-name" class="form-label">Task Name:</label>
                  <input type="text" id="task-name" class="form-control" maxlength="25" required>
                  <div class="d-flex mt-2 align-items-center">
                    <label for="task-important" class="form-label mb-0">Important:</label>
                    <input type="checkbox" class="ms-2" id="task-important">
                  </div>
                  <div class="mt-3">
                    <label for="task-date" class="form-label">Date:</label>
                    <input type="date" id="task-date" class="control-form ms-2">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="task-form" id="task-form-submit" class="btn btn-sm btn-primary" data-bs-dismiss="modal" disabled>Add task</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" id="taskEditModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="edit-form" autocomplete="off">
                  <label for="edit-name" class="form-label">Task Name:</label>
                  <input type="text" id="edit-name" class="form-control" maxlength="25" required>
                  <div class="d-flex mt-2 align-items-center">
                    <label for="edit-important" class="form-label mb-0">Important:</label>
                    <input type="checkbox" class="ms-2" id="edit-important">
                  </div>
                  <div class="mt-3">
                    <label for="edit-date" class="form-label">Date:</label>
                    <input type="date" id="edit-date" class="control-form ms-2">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="edit-form" id="edit-form-submit" class="btn btn-sm btn-primary" data-bs-dismiss="modal" disabled>Save task</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-3 mt-lg-4 ps-0 ps-md-3 ps-lg-4 pe-0 pe-md-4 pe-lg-5" id="task-container">
        <label for="sort" class="form-label">Sorting by</label>
        <select id="sort" class="ms-2">
          <option value="sortingByDefault">Default</option>
          <option value="sortingByDate">Date</option>
          <option value="sortingByName">Name</option>
        </select>
        <div class="task-item d-flex align-items-center justify-content-between mt-2 mt-md-3 pe-0 pe-md-3 pe-lg-4">
          <div class="d-flex align-items-center pe-4">
            <i class="bi bi-circle"></i>
            <p class="mb-0 ms-3 pe-2 pe-lg-4">This is a task</p>
          </div>
          <div class="d-flex">
            <p class="mb-0 me-3 me-lg-5">2023-08-12</p>
            <div class="dropdown">
              <i class="bi bi-three-dots" type="button" data-bs-toggle="dropdown" aria-expanded="false"></i>
              <ul class="dropdown-menu shadow">
                <li><button class="dropdown-item edit-task"  data-bs-toggle="modal" data-bs-target="#taskEditModal"><i class="bi bi-pencil-square text-primary me-2"></i>Edit task</button></li>
                <li><button class="dropdown-item"><i class="bi bi-trash text-danger me-2"></i>Delete task</button></li>
                <li><button class="dropdown-item"><i class="bi bi-star text-warning me-2"></i>Important</button></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="task-item d-flex align-items-center justify-content-between mt-2 mt-md-3 pe-0 pe-md-3 pe-lg-4">
          <div class="d-flex align-items-center pe-4">
            <i class="bi bi-check-circle-fill text-success"></i>
            <p class="mb-0 ms-3 text-decoration-line-through pe-2 pe-lg-4">This is another task</p>
            <i class="bi bi-star-fill text-warning"></i>
          </div>
          <div class="d-flex">
            <p class="mb-0 me-3 me-lg-5">2023-08-12</p>
            <div class="dropdown">
              <i class="bi bi-three-dots" type="button" data-bs-toggle="dropdown" aria-expanded="false"></i>
              <ul class="dropdown-menu shadow">
                <li><button class="dropdown-item edit-task" data-bs-toggle="modal" data-bs-target="#taskEditModal"><i class="bi bi-pencil-square text-primary me-2"></i>Edit task</button></li>
                <li><button class="dropdown-item"><i class="bi bi-trash text-danger me-2"></i>Delete task</button></li>
                <li><button class="dropdown-item"><i class="bi bi-star-fill text-warning me-2"></i>Important</button></li>
              </ul> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="module" src="./public/app.js"></script>
</body>
</html>
